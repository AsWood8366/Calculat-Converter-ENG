<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>📱 Scientific Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .calculator {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    padding: 20px;
    max-width: 400px;
    width: 100%;
    position: relative;
  }
  #display {
    width: 100%;
    font-size: 1.6rem;
    padding: 15px;
    margin-bottom: 20px;
    text-align: right;
    border-radius: 10px;
    border: 2px solid #ccc;
    box-sizing: border-box;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  button {
    height: 60px;
    font-size: 1.1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: white;
    background: linear-gradient(45deg, #2196F3, #9C27B0);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.1s ease-in-out, background 0.3s;
  }
  button:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #42a5f5, #ba68c8);
  }
  .top-bar {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 5px;
    margin-bottom: 10px;
  }
  .top-bar button {
    flex: 1;
    min-width: 48%;
    height: 45px;
    font-size: 0.9rem;
  }
  .notif {
    position: fixed;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(45deg, #ff6f61, #ffcc00, #4caf50);
    padding: 10px 20px;
    border-radius: 30px;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    animation: slideDown 0.5s ease forwards;
    z-index: 1000;
  }
  @keyframes slideDown {
    to { top: 20px; }
  }
</style>
</head>
<body>
<div class="calculator">
  <div class="top-bar">
    <button onclick="toggleTheme()">🌙/☀️</button>
    <button onclick="showHistory()">📜 History</button>
    <button onclick="clearHistory()">🧹 Clear History</button>
    <button onclick="window.location='converterEng.html'">🔄 Unit Converter</button>
  </div>
  <input type="text" id="display" readonly placeholder="Enter calculation...">
  <div class="buttons">
    <button onclick="clearDisplay()">🗑 Clear</button>
    <button onclick="backspace()">🔙 Backspace</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('/')">➗</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('*')">✖</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('-')">➖</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendValue('+')">➕</button>

    <button onclick="appendValue('%')">%</button>
    <button onclick="appendValue('Math.PI')">π</button>
    <button onclick="appendValue('Math.sqrt(')">√</button>
    <button onclick="appendValue('**')">^</button>
  </div>
  <div id="history" style="display:none;margin-top:10px;font-size:0.9rem;max-height:100px;overflow:auto;"></div>
</div>

<script>
  let display = document.getElementById('display');
  let historyDiv = document.getElementById('history');

  function showNotif(msg) {
    let notif = document.createElement("div");
    notif.className = "notif";
    notif.innerText = msg;
    document.body.appendChild(notif);
    setTimeout(() => { notif.remove(); }, 2000);
  }

  function appendValue(val) {
    display.value += val;
    showNotif(`🔢 Added ${val}`);
  }

  function clearDisplay() {
    display.value = '';
    showNotif("📭 Cleared");
  }

  function backspace() {
    display.value = display.value.slice(0, -1);
    showNotif("⬅ Backspace");
  }

  function calculate() {
    try {
      let result = eval(display.value);
      if (!isNaN(result)) {
        addToHistory(display.value + ' = ' + result);
        display.value = result;
        showNotif("✅ Result");
      } else {
        display.value = 'Invalid!';
        showNotif("❌ Invalid");
      }
    } catch {
      display.value = 'Error!';
      showNotif("⚠ Error");
    }
  }

  function addToHistory(entry) {
    let current = JSON.parse(localStorage.getItem("calcHistory")) || [];
    current.unshift(entry);
    localStorage.setItem("calcHistory", JSON.stringify(current));
  }

  function showHistory() {
    let current = JSON.parse(localStorage.getItem("calcHistory")) || [];
    historyDiv.innerHTML = current.slice(0, 10).map(e => "<div>🧾 " + e + "</div>").join('');
    historyDiv.style.display = historyDiv.style.display === "none" ? "block" : "none";
    showNotif("📜 Viewed History");
  }

  function clearHistory() {
    localStorage.removeItem("calcHistory");
    historyDiv.innerHTML = '';
    showNotif("🧹 History Cleared");
  }

  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    showNotif("🎨 Theme Changed");
  }
</script>
</body>
</html>
